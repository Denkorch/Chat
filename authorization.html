<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Authorization</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Заголовок -->
    <div class="head-align">
      <img src="img/Chat-icon1.png" class="icon img-responsive" alt="Chat-icon">
      <h1>Authorization Page</h1>
    </div>

    <div class="clear choose-method">
      <p class="log">
        <a class="links log-js" href="#">Log in</a> or
        <a class="links sign-js" href="#">Sign up</a>
      </p>
    </div>

    <!-- Форма Log in - START -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form class="form-horizontal form1 clear active">
            <div class="form-group">
              <label for="logInName" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control formInput" id="logInName" placeholder="Username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="logInPass" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control formInput" id="logInPass" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Log in</button>
                <button type="submit" class="btn btn-default forgot">Forgot my password</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- Форма Log in- END -->
    
    <!-- Форма Sign up - START -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form class="form-horizontal form2 clear">
            <div class="form-group">
              <label for="signUpName" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control formInput" id="signUpName" placeholder="Create a Username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email1" class="col-sm-2 control-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control formInput" id="email1" placeholder="Type your e-mail" required>
              </div>
            </div>
            <div class="form-group">
              <label for="signUpPass" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control formInput" id="signUpPass" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="signUpPass2" class="col-sm-2 control-label repeat">Password Confirm</label>
              <div class="col-sm-10">
                <input type="password" class="form-control formInput" id="signUpPass2" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default signup submit-js">Sign up</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- Форма Sign up- END -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src = "js/jquery-2.1.3.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
