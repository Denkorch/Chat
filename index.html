<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Index</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Header start -->
 
    <div class="container-fluid">
      <div class="row">
        <div class="header col-md-12" style="height:50px;background-color:#337AB7;"></div>
        
      </div>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="responsive-menu">
          <a class="btn btn-default center" href="#" role="button">Start conversation</a>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Options <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Header end -->
    <!-- Chat area start -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group user-list">
            <p class="list-group-item active" style="text-align:center">Current conversations</p>
          </div>
        </div>
        <div class="col-md-9">
          <form class="msg_form">
            <div class="form-group">
              <input type="text" class="form-control recipient" id="InputRecipient" placeholder="Recipient" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="InputSubject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea class="form-control text-message" rows="16" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-default col-md-12">Send</button>
          </form>
        </div>

      </div>
    </div>

    <!-- Chat area end -->
    <!-- Header start -->

    

    <!-- Header end -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src = "js/jquery-2.1.3.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
